<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1>IMDB Rating</h1>
    
    <div class="dropdown ms-2 " id="dropdown">
        <button class="btn" type="button" id="filterIcon" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-filter fa-2x"></i> 
        </button>
        <div class="dropdown-menu" aria-labelledby="filterIcon" id="filterDropdown">
            <a class="dropdown-item" href="#" data-value="8.3">8.3 & above</a>
            <a class="dropdown-item" href="#" data-value="8">8 & above</a>
            <a class="dropdown-item" href="#" data-value="7">7 & above</a>
            <a class="dropdown-item" href="#" data-value="6">6 & above</a>
            <a class="dropdown-item" href="#" data-value="5">5 & above</a> 
        </div>
    </div>
</div>
    <div class="container mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
    <th scope="col">Sl Number</th>
    <th scope="col">Title <button class="btn btn-warning btn-sm" id="titleButton">Sort Now</button></th>
    <th scope="col">IMDB Rating 
        <!-- <button class="btn btn-primary btn-sm" id="imdbButton">Button</button> -->
        </th>
    <th scope="col">Tomatoes Rating
         <!-- <button class="btn btn-primary btn-sm" id="tomatoesButton">Button</button> -->
         </th>
    <th scope="col">Combined Rating 
        <!-- <button class="btn btn-primary btn-sm" id="combinedButton">Button</button> -->
        </th>
    <th scope="col">View</th>
</tr>

            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <button class="page-link" href="#" id="prev">Prev</button>
                </li>

                <li class="page-item">
                    <button class="page-link " href="#">1</button>
                </li>
                <li class="page-item">
                    <button class="page-link" href="#">2</button>
                </li>
                <li class="page-item">
                    <button class="page-link" href="#">3</button>
                </li>
                <li class="page-item">
                    <button class="page-link" href="#" id="next">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
